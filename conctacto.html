    <div class="container">
        <h1>Contacto</h1>
        <p>¡Nos encantaría saber de ti! Completa el siguiente formulario para ponerte en contacto con nosotros.</p>

        <form action="https://formsubmit.co/0f26487abdddab7393e2559b317c4b2e" method="POST">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required autocomplete="given-name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required autocomplete="given-name">
            </div>
            <div class="form-group">
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="5" required autocomplete="given-name"></textarea>
            </div>
            <button type="submit" class="submit-button">Enviar</button>
        </form>
    </div>
